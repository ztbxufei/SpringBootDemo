<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-1.10.2.js" th:src="@{/js/jquery-1.10.2.js}"></script>
    <script type="text/javascript" src="js/bootstrap-3.3.2.min.js" th:src="@{/js/bootstrap-3.3.2.min.js}"></script>
    <link type="text/css" href="css/bootstrap-3.3.2.min.css" rel="stylesheet" th:src="@{/css/bootstrap-3.3.2.min.css}"/>
    <script type="text/javascript">

    </script>
</head>

<body>
<div id="insertMenuByParentDiv">
    <form id="insertMenuByParent" action="insertMenuByParent" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="parentId" class="col-sm-2 control-label">父级ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="parentId">
            </div>
        </div>
        <div class="form-group">
            <label for="parentName" class="col-sm-2 control-label">父级菜单</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="parentName">
            </div>
        </div>
        <div class="form-group">
            <label for="menuName" class="col-sm-2 control-label">子菜单名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="menuName" placeholder="请输入子菜单名称">
            </div>
        </div>
        <div class="form-group">
            <label for="menuUrl" class="col-sm-2 control-label">子菜单路径</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="menuUrl" placeholder="请输入子菜单路径">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
