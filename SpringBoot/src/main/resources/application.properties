# 配置项目端口
server.port=8081

# 配置页面开始 ==========================================================>>

#jinfgei branch controller

# di er ci

# 配置前缀
spring.thymeleaf.prefix=classpath:template/endless/
# 配置后缀
spring.thymeleaf.suffix=.html
# 配置清除缓存
spring.thymeleaf.cache=false
# 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template-location=true
# 配置编码格式
spring.thymeleaf.encoding=utf-8
#Content-Type值
spring.thymeleaf.servlet.content-type=text/html
#启用MVC Thymeleaf视图分辨率
spring.thymeleaf.enabled=true
# 配置模板编码
spring.thymeleaf.mode=LEGACYHTML5

#spring boot的静态资源路径
spring.resources.static-locations=classpath:static/endless/
# 配置数据库开始 =========================================================>>
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mysql
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#验证连接的有效性
spring.datasource.primary.test-while-idle=true
#获取连接时候验证，会影响性能
spring.datasource.primary.test-on-borrow=false
#在连接归还到连接池时是否测试该连接
spring.datasource.primary.test-on-return=false
spring.datasource.primary.validation-query=SELECT 1 FROM DUAL
#空闲连接回收的时间间隔，与test-while-idle一起使用，设置5分钟
spring.datasource.primary.time-between-eviction-runs-millis=300000
#连接池空闲连接的有效时间 ，设置30分钟
spring.datasource.primary.min-evictable-idle-time-millis=1800000
spring.datasource.primary.initial-size=5
#指定连接池中最大的活跃连接数.
spring.datasource.primary.max-active=50
#指定连接池等待连接返回的最大等待时间，毫秒单位.
spring.datasource.primary.max-wait=60000
#指定必须保持连接的最小值
spring.datasource.primary.min-idle=5
# 配置数据库结束 =========================================================>>

# 配置mybatis 开始 =======================================================>>
mybatis.config-location=classpath:mybatisConfig/MyBatisConfig.xml
mybatis.mapper-locations=classpath:mapper/*.xml
# 配置mybatis 结束 =======================================================>>

# 配置activeMQ 开始=======================================================>>
spring.activemq.broker-url=tcp://127.0.0.1:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.in-memory=false
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=500
#空闲的连接过期时间，默认为30秒
spring.activemq.pool.idle-timeout=30000
#强制的连接过期时间，与idleTimeout的区别在于：idleTimeout是在连接空闲一段时间失效，而expiryTimeout不管当前连接的情况，只要达到指定时间就失效。默认为0，never
spring.activemq.pool.expiry-timeout=0
# 配置activeMQ 结束=======================================================>>

